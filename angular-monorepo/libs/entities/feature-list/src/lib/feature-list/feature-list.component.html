<div class="surface-card p-4 shadow-2 border-round m-5" >
  <div class="surface-section">

    <input type="text" pInputText [formControl]="search"  placeholder="Search..." class="m-3" />

    <ng-container *ngIf="!(loading$ | async)">
      <p-table [value]="(entities$ | async) || []">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Tracking ID</th>
            <th>Type</th>
            <th>Status</th>
            <th>Active</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-entity>
          <tr>
            <td >
              <p-button
                [routerLink]="['/entity', entity.entityId]"
                styleClass="p-button-link"
              >{{ entity.name }}</p-button>
              <a ></a></td>
            <td>{{ entity.trackingId }}</td>
            <td>{{ entity.entityType }}</td>
            <td>{{ entity.entityStatus }}</td>
            <td>
              <i
                class="pi {{ entity.isActive ? 'pi-star active' : 'pi-exclamation-triangle danger'}} "
              ></i>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </ng-container>

    <div class="loader">
      <p-progressSpinner  *ngIf="loading$ | async"></p-progressSpinner>
    </div>
  </div>
</div>
